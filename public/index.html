<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1024">
<title>GitMortem Explorer</title>
<style>
    :root { color-scheme: dark; }

    body {
        font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        background:#0d1117;
        color:#c9d1d9;
        padding:20px;
        margin:0;
    }
    h2 { margin-top:0; }

    input, button {
        padding: 10px;
        border-radius: 6px;
        font-size:14px;
    }
    input {
        width: 60%;
        border:1px solid #30363d;
        background:#161b22;
        color:#fff;
    }
    button {
        background:#238636;
        border:none;
        color:white;
        cursor:pointer;
        font-weight:bold;
        margin-left:8px;
    }
    button:hover { background:#2ea44f; }

    #status {
        margin-top:8px;
        font-size:13px;
        color:#8b949e;
    }

    /* Up‚Äìdown panels */
    .panes {
        display:flex;
        flex-direction:column;
        gap:16px;
        margin-top:20px;
    }
    .pane {
        background:#161b22;
        border-radius:8px;
        padding:10px;
        border:1px solid #30363d;
        min-height:140px;
        box-sizing:border-box;
        overflow:auto;
    }

    .pane-header {
        display:flex;
        align-items:center;
        justify-content:space-between;
        margin-bottom:8px;
    }
    .pane-title {
        font-size:14px;
        margin:0;
        color:#e6edf3;
    }

    .copy-icon-btn {
        border:none;
        background:transparent;
        cursor:pointer;
        font-size:16px;
        padding:4px 6px;
        color:#8b949e;
        border-radius:999px;
    }
    .copy-icon-btn:hover {
        background:#21262d;
        color:#c9d1d9;
    }

    #tree {
        white-space: pre;
        font-family: SFMono-Regular, Consolas, "Liberation Mono", monospace;
        font-size:13px;
    }
    .file-link {
        cursor:pointer;
        color:#a5d6ff;
        text-decoration:underline;
    }

    #preview-box {
        font-family: SFMono-Regular, Consolas, "Liberation Mono", monospace;
        font-size:13px;
        white-space: pre-wrap;
    }
    #preview-box pre {
        margin:0;
        white-space: pre-wrap;
        word-break: break-word;
    }

    .copied-toast {
        font-size:11px;
        margin-left:8px;
        color:#3fb950;
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
</head>

<body>
    <h2>üöÄ GitMortem Explorer</h2>
    <p>Browse any GitHub repo ‚Äî Public or Private üîê (Upper panel = copy for AI, lower panel = preview only)</p>

    <div>
        <input type="text" id="repo-url" placeholder="https://github.com/temproj/Attendence-Backend">
        <button id="load-btn">Generate Tree</button>
    </div>
    <div id="status">Waiting‚Ä¶</div>

    <div class="panes">
        <!-- TOP: AI copy panel -->
        <div class="pane">
            <div class="pane-header">
                <h3 class="pane-title">üìÅ Repo Tree (Copy for AI)</h3>
                <div>
                    <button class="copy-icon-btn" data-target="tree" title="Copy tree for AI">üìã</button>
                    <span class="copied-toast" id="tree-copied"></span>
                </div>
            </div>
            <div id="tree"></div>
        </div>

        <!-- BOTTOM: preview panel -->
        <div class="pane">
            <div class="pane-header">
                <h3 class="pane-title">üìÑ File Preview</h3>
                <div>
                    <button class="copy-icon-btn" data-target="preview-box" title="Copy preview code">üìã</button>
                    <span class="copied-toast" id="preview-copied"></span>
                </div>
            </div>
            <div id="preview-box">Select a file from tree above‚Ä¶</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
